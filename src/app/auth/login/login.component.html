<section class="login-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field>
      <input
        matInput
        placeholder="Email"
        type="email"
        [formControl]="emailInput"
      />
      <mat-hint>Please enter a valid email</mat-hint>
      <mat-error>Invalid Email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        type="password"
        [formControl]="passwordInput"
      />
      <mat-hint>Please enter your password</mat-hint>
      <mat-error>Missing Password</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
</section>
